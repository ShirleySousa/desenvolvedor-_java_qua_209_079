<!doctype html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="css/estilo.css" rel="stylesheet" type="text/css" media="all">
    <style>
        /* Fundo preto para o body */
        body {
            background-color: black;
            margin: 0; /* remove margem padrão */
            min-height: 100vh; /* garante altura mínima para ocupar toda a tela */
        }
    </style>
</head>

<body>
     <nav class="navbar navbar-expand-lg" data-bs-theme="dark"
        style="background-image: linear-gradient(to bottom, #003300, #007700, #003300);">

        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="img/icone.jpg" alt="Icone Java" width="50" class="d-inline-block align-text-top"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cadastrar">Cadastrar usuário</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/listarUsuarios">Listar Usuários</a>
                    </li>

                </ul>

            </div>
        </div>
    </nav>
    <div class="container">
        <!-- Centraliza horizontalmente com bootstrap e deixa texto branco -->
        <h1 class="text-center text-white">Lista de usuário</h1>
        <hr class="mb-5" style="border-color: white;"> <!-- linha branca -->
    </div>
    <!-- tabela -->

    <div class="mx-auto w-75">
        <!-- Cabeçalho da tabela -->
        <div class="row fw-bold border border-primary bg-primary bg-opacity-25 py-2 text-white">
            <div class="col-1">ID</div>
            <div class="col-3">Nome:</div>
            <div class="col-3">CPF:</div>
            <div class="col-3">E-mail:</div>
        </div>
        <!-- Linhas dos usuários -->
        <div th:each="usuario, iterStat : ${usuarios}" class="row border-bottom border-primary py-2 text-white align-items-center">
            <div class="col-1" th:text="${usuario.idPessoa}"></div>
            <div class="col-3" th:text="${usuario.nome}"></div>
            <div class="col-3" th:text="${usuario.cpf}"></div>
            <div class="col-3" th:text="${usuario.email}"></div>
            <div class="col-2">
                <a class="btn btn-warning btn-sm me-2"
                   th:href="@{'/alterarUsuario/' + ${usuario.idPessoa}}">
                    Alterar
                </a>
                <a class="btn btn-danger btn-sm"
                   th:href="@{'/confirmarExclusao/' + ${usuario.idPessoa}}">
                    Excluir
                </a>
            </div>
        </div>
        </div>
        
        
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Excluir Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="css/estilo.css" rel="stylesheet" type="text/css" media="all">
    <style>
        body {
            background-color: #222;
            color: #fff;
            min-height: 100vh;
        }

        .form-container {
            background: rgba(0, 51, 0, 0.85);
            border-radius: 12px;
            padding: 32px;
            margin-top: 40px;
            box-shadow: 0 0 16px #00330055;
        }

        label {
            margin-top: 12px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg" data-bs-theme="dark"
        style="background-image: linear-gradient(to bottom, #003300, #007700, #003300);">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="img/icone.jpg" alt="Icone Java" width="50" class="d-inline-block align-text-top"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cadastrar">Cadastrar usuário</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/listarUsuarios">Listar Usuários</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container d-flex justify-content-center">
        <div class="form-container col-md-6">
            <h2 class="mb-4 text-center">Confirmar exclusão do usuário</h2>
            <p class="text-center mb-4">Tem certeza que deseja excluir o usuário <strong th:text="${usuario.nome}"></strong>?</p>
            <form th:action="@{/excluirUsuario}" th:method="post" class="mt-4">
                <input type="hidden" name="idPessoa" th:value="${usuario.idPessoa}" />
                <!-- Se usar Spring Security, inclua o campo abaixo -->
                <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> -->
                <button type="submit" class="btn btn-danger">Excluir</button>
                <a href="/listarUsuarios" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</body>

</html>

<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Java</title>
    <!--favicon-->
    <link href="assets/img/Container_Red_icon-icons.com_54903.png" rel="shortcut icon" type="image/png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    
    <div class="container mt-5">
        <h1 class="mb-4">Calculadora de IMC</h1>
        <form id="imcForm" class="mb-4">
            <div class="mb-3">
                <label for="peso" class="form-label">Peso (kg):</label>
                <input type="number" class="form-control" id="peso" required step="0.01" min="0">
            </div>
            <div class="mb-3">
                <label for="altura" class="form-label">Altura (m):</label>
                <input type="number" class="form-control" id="altura" required step="0.01" min="0">
            </div>
            <button type="submit" class="btn btn-primary">Calcular IMC</button>
        </form>
        <div id="resultado" class="alert alert-info d-none"></div>

        <h2 class="mt-5">Tabela de Classificação do IMC</h2>
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>IMC</th>
                    <th>Classificação</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Menor que 18,5</td>
                    <td>Abaixo do peso</td>
                </tr>
                <tr>
                    <td>18,5 - 24,9</td>
                    <td>Peso normal</td>
                </tr>
                <tr>
                    <td>25,0 - 29,9</td>
                    <td>Sobrepeso</td>
                </tr>
                <tr>
                    <td>30,0 - 34,9</td>
                    <td>Obesidade grau I</td>
                </tr>
                <tr>
                    <td>35,0 - 39,9</td>
                    <td>Obesidade grau II</td>
                </tr>
                <tr>
                    <td>40,0 ou mais</td>
                    <td>Obesidade grau III</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        document.getElementById('imcForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const peso = parseFloat(document.getElementById('peso').value);
            const altura = parseFloat(document.getElementById('altura').value);
            if (peso > 0 && altura > 0) {
                const imc = peso / (altura * altura);
                let classificacao = '';
                if (imc < 18.5) classificacao = 'Abaixo do peso';
                else if (imc < 25) classificacao = 'Peso normal';
                else if (imc < 30) classificacao = 'Sobrepeso';
                else if (imc < 35) classificacao = 'Obesidade grau I';
                else if (imc < 40) classificacao = 'Obesidade grau II';
                else classificacao = 'Obesidade grau III';

                const resultado = document.getElementById('resultado');
                resultado.classList.remove('d-none');
                resultado.textContent = `Seu IMC é ${imc.toFixed(2)} (${classificacao})`;
            } 
        });
    </script>
</body>
</html>
